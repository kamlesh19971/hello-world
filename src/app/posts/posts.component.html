<input
  type="text"
  #title
  (keyup.enter)="createPost(title)"
  class="form-control"
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">
      update
    </button>
    {{ post.title }}
  </li>
</ul>
