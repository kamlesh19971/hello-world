<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label>old Passwod</label>
    <input type="text" formControlName="oldPassword" class="form-control" />

    <div *ngIf="oldPassword?.pending">Checking old Passwod</div>
    <div
      *ngIf="oldPassword?.touched && oldPassword?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword?.errors?.['required']">
        Old password is required
      </div>

      <div *ngIf="oldPassword?.errors?.['validOldPassword']">
        Old password is wrong.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>New Passwod</label>
    <input type="text" formControlName="newPassword" class="form-control" />

    <div
      class="alert alert-danger"
      *ngIf="newPassword?.touched && newPassword?.invalid"
    >
      <div *ngIf="newPassword?.errors?.['required']">
        New Password is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Confirm Passwod</label>
    <input type="text" formControlName="confirmPassword" class="form-control" />

    <div *ngIf="match" class="alert alert-danger">Passwords does not match</div>
    <div
      class="alert alert-danger"
      *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
    >
      <div *ngIf="confirmPassword?.errors?.['required']">
        Confirm Password is required
      </div>
    </div>
  </div>

  <button class="btn btn-primary mt-3">Save</button>
</form>
