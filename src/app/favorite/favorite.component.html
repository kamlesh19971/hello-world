<style>
  .btn-blue {
    color: blue;
  }

  .btn-green {
    color: green;
  }
</style>

<button
  class="btn"
  [ngClass]="{
    'btn-green': !isSelected,
    'btn-blue': isSelected
  }"
  (click)="onClick()"
>
  {{ isSelected ? "UnLike" : "Like" }}
</button>
